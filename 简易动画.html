<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #myContainer {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
    }
    #myAnimation {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
    }
    </style>
</head>
<body>
    <p>
        <button onclick="myMove()">点我</button> 
    </p>
            
    <div id ="myContainer">
    <div id ="myAnimation"></div>
    </div>
</body>
<script>
    function myMove(){
        var pos = 0;
        var ele = document.getElementById("myAnimation");
        var id = setInterval(frame, 10);
        function frame(){
            if(pos == 350)
                clearInterval(id);
            pos++;
            ele.style.top = pos + "px";
            ele.style.left = pos + "px";
        }
    }
</script>
</html>
